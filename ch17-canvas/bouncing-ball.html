<!DOCTYPE html>

<!--
  Use the requestAnimationFrame technique that we saw in Chapter 14 and
  Chapter 16 to draw a box with a bouncing ball in it. The ball moves at
  a constant speed and bounces off the boxâ€™s sides when it hits them.
-->

<script src="/ch17-canvas/17_canvas/code/chapter/16_game.js"></script>
<script src="/ch17-canvas/17_canvas/code/levels.js"></script>
<script src="/ch17-canvas/17_canvas/code/chapter/17_canvas.js"></script>"

<canvas width="400" height="400"></canvas>
<script>
  let cx = document.querySelector("canvas").getContext("2d");
  let boxSize = 200;
  let x = 150, y = 150, radius = 30;
  let ballSpeed = new Vec(1, 1);

  let lastTime = null;
  function frame(time) {
    if (lastTime != null) {
      updateAnimation(Math.min(100, time - lastTime) / 1000);
    }
    lastTime = time;
    requestAnimationFrame(frame);
  }
  requestAnimationFrame(frame);

  let x = 150, y = 150, radius = 20;
  let speedX = 120, speedY = 150;

  function updateAnimation(step) {
    cx.clearRect(0, 0, 400, 400);
    cx.lineWidth = 2;
    cx.strokeRect(25, 25, 350, 350);

    x += step * speedX;
    y += step * speedY;
    if (radius + 25 > x || 375 - radius < x) speedX = -speedX;
    if (radius + 25 > y || 375 - radius < y) speedY = -speedY;
    
    cx.beginPath();
    cx.arc(x, y, radius, 0, 7);
    cx.fill();
  }
</script>
